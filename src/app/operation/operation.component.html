<div class="mt-2">
    <button class="btn btn-dark" id='add' (click)="onButtonClick(1)">+</button>
    <button class="btn btn-dark" id='subtract' (click)="onButtonClick(2)">-</button>
    <button class="btn btn-dark" id='divide' (click)="onButtonClick(3)">/</button>
    <button class="btn btn-dark" id='multiply' (click)="onButtonClick(4)">*</button>
</div>
